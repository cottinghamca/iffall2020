<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40680afdbb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Philosopher:wght@700&display=swap" rel="stylesheet">
    <title>Buttons!!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Button Gallery - Camera Cottingham</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">
                Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon">
                <i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

    <div class="button_container">
        <a href="http://www.apple.com/" target="_blank" id="btn_apple">
            <i class="fab fa-apple"></i>
        </a>
        
    </div>

    <div class="button_container">
        <a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore">
            <i class="fas fa-hat-wizard"></i>
            <span class="pottermore">Pottermore</span>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-skull"></i>
            <i class="fas fa-feather-alt"></i>
            <i class="fas fa-briefcase"></i>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
            <span class="fitbit">Fitbit</span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
            <i class="fas fa-camera-retro"></i>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.explodingkittens.com/" target="_blank" id="btn_kittens">
            <i class="fas fa-cat"></i>
            <i class="fas fa-bomb"></i>
        </a> 
    </div>

    <div class="button_container">
        <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
            <span class="i">I</span>
            <span class="b">B</span>
            <span class="m">M</span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
            <i class="fas fa-motorcycle"></i>
            <span class="harley">Harley-Davidson</span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.newyorker.com/" target="_blank" id="btn_yorker">
            <span class="new">The</span>
                <span class="yorker">New Yorker</span>
        </a>  
    </div>

    <div class="button_container">
        <a href="http://thecolorrun.com/" target="_blank" id="btn_color">
            <span class="the">The</span> <br>
            <span class="color">Color</span> <br>
            <span class="run">Run.</span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
            <i class="fas fa-car-side"></i>
            <span class="lyft">Lyft</span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
        <span class="fa-stack fa-3x">
        <i class="fas fa-tv fa-stack-2x"></i>
        <strong class="fa-stack-1x tv-text">CN</strong></span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://ideo.org" target="_blank" id="btn_ideo">
            <span class="ideo">IDEO</span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.npr.org/" target="_blank" id="btn_npr">
            <span class="n">n</span>
            <span class="p">p</span>
            <span class="r">r</span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
            <span>moo</span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
            <span class="f">f</span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.stjude.org/" target="_blank" id="btn_jude">
            <span class="fa-stack fa-3x">
                <i class="fas fa-ambulance fa-stack-2x"></i>
                <strong class="fa-stack-1x ambulance-text">St. Jude</strong></span>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.oldnavy.com/" target="_blank" id="btn_navy">
            Old Navy
        </a>
    </div>

    <div class="button_container">
        <a href="http://sardellastl.com/" target="_blank" id="btn_sardella">
            <span class="sardella">Sardella</span>
            <i class="fas fa-utensils"></i>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
            <span class="nbc">NBC</span>
            <i class="fas fa-moon"></i>
        </a>
    </div>

    <div class="button_container">
        <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
            <span class="samsung">Samsung</span>
        </a>
    </div>
</main>
</body>
</html>
